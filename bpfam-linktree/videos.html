<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPFAM ‚Äî Video Ufficiali</title>
  <meta name="description" content="Clip e promo ufficiali BPFAM üíé" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0e0f10;--card:#151821;--stroke:#2a2f3a;--accent:#14e956;--text:#e9eef5;--muted:#a9b3c1}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:980px;margin:28px auto;padding:0 16px;text-align:center}
    .banner{width:100%;max-width:520px;border-radius:16px;border:1px solid var(--stroke)}
    h1{font-size:1.6rem;margin:16px 0 6px} .muted{color:var(--muted)}
    .btn{display:inline-block;margin:12px 6px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#000;text-decoration:none;font-weight:700}
    .grid{margin:18px auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px}
    .card{background:linear-gradient(180deg,var(--card),#0b0d12);border:1px solid var(--stroke);border-radius:16px;overflow:hidden;text-align:left}
    .thumb{position:relative;aspect-ratio:16/9;background:#0b0e13}
    .thumb iframe,.thumb video{position:absolute;inset:0;width:100%;height:100%;border:0}
    .content{padding:12px 14px}
    .tag{display:inline-block;font-size:.75rem;border:1px solid var(--accent);background:rgba(20,233,86,.35);color:#062c2a;border-radius:999px;padding:4px 8px;margin-bottom:8px}
    footer{opacity:.7;margin:24px 0}
  </style>
</head>
<body>
  <main class="wrap">
    <img class="banner" src="https://i.postimg.cc/N0WNKqZD/5-F5-DFE41-C80-D-4-FC2-B4-F6-D105844664-B3.jpg" alt="BPFAM">
    <h1>üé¨ BPFAM ‚Äî VIDEO UFFICIALI</h1>
    <p class="muted">Clip, promo e contenuti selezionati del network.</p>
    <p><a class="btn" href="https://bpfam.github.io/bpfam-linktree/">‚¨ÖÔ∏è Torna ai Contatti</a></p>

    <section class="grid">
      <!-- YouTube -->
      <article class="card">
        <div class="thumb">
          <!-- Sostituisci l'ID dopo /embed/ -->
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                  title="YouTube" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
        </div>
        <div class="content">
          <span class="tag">YouTube</span>
          <div><strong>Titolo video #1</strong><br><span class="muted">Descrizione breve.</span></div>
        </div>
      </article>

      <!-- TikTok -->
      <article class="card">
        <div class="thumb">
          <!-- Prendi URL /embed/v2/{ID} da TikTok (menu Share ‚Üí Embed) -->
          <iframe src="https://www.tiktok.com/embed/v2/7379555555555555555"
                  title="TikTok" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                  allowfullscreen></iframe>
        </div>
        <div class="content">
          <span class="tag">TikTok</span>
          <div><strong>Clip TikTok</strong><br><span class="muted">Sostituisci l‚ÄôURL embed.</span></div>
        </div>
      </article>

      <!-- MP4 nel repo (opzionale) -->
      <!-- Carica un file in /assets/video/promo.mp4 -->
      <article class="card">
        <div class="thumb">
          <video controls preload="metadata" poster="https://i.postimg.cc/N0WNKqZD/5-F5-DFE41-C80-D-4-FC2-B4-F6-D105844664-B3.jpg">
            <source src="assets/video/promo.mp4" type="video/mp4">
          </video>
        </div>
        <div class="content">
          <span class="tag">MP4</span>
          <div><strong>Promo BPFAM</strong><br><span class="muted">File locale su GitHub Pages.</span></div>
        </div>
      </article>
    </section>

    <footer>¬© 2025 ‚Äî BPFAM Official Network üíé</footer>
  </main>
</body>
</html>
