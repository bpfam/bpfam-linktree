<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BPFAM — Video Ufficiali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <header class="hero only-image">
      <img class="banner" src="https://i.postimg.cc/N0WNKqZD/5-F5-DFE41-C80-D-4-FC2-B4-F6-D105844664-B3.jpg" alt="BPFAM Official">
    </header>

    <section class="intro">
      <h1 class="brand center">🎬 BPFAM — VIDEO UFFICIALI</h1>
      <p class="muted center">Highlights, promo e contenuti selezionati del network.</p>
    </section>

    <section class="links">
      <a class="btn" href="./">⬅️ Torna ai Contatti</a>
      <a class="btn" href="reviews.html">📸 Vai alle Foto</a>
    </section>

    <!-- Video: sostituisci con i tuoi -->
    <section class="grid grid-videos">
      <article class="card">
        <div class="thumb">
          <!-- YouTube: cambia l'ID dopo /embed/ -->
          <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                  title="YouTube #1"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen></iframe>
        </div>
        <div class="content">
          <strong>Video YouTube #1</strong>
          <p class="muted">Sostituisci con il tuo ID.</p>
        </div>
      </article>

      <article class="card">
        <div class="thumb">
          <!-- TikTok: prendi l'URL “Embed” -->
          <iframe src="https://www.tiktok.com/embed/v2/7379555555555555555"
                  title="TikTok"
                  allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
                  allowfullscreen></iframe>
        </div>
        <div class="content">
          <strong>Clip TikTok</strong>
          <p class="muted">Sostituisci con il tuo embed.</p>
        </div>
      </article>
    </section>

    <footer class="foot"><p>© 2025 — BPFAM Official Network 💎</p></footer>
  </main>
</body>
</html>
