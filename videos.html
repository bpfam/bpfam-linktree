<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BPFAM ‚Äî Recensioni & Foto</title>
  <meta name="description" content="Galleria di recensioni e foto ufficiali BPFAM üíé" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0e0f10;--card:#151821;--stroke:#2a2f3a;--accent:#14e956;--text:#e9eef5;--muted:#a9b3c1}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:1100px;margin:28px auto;padding:0 16px;text-align:center}
    .banner{width:100%;max-width:520px;border-radius:16px;border:1px solid var(--stroke)}
    h1{font-size:1.6rem;margin:16px 0 6px} .muted{color:var(--muted)}
    .btn{display:inline-block;margin:12px 6px;padding:10px 14px;border-radius:12px;background:var(--accent);color:#000;text-decoration:none;font-weight:700}
    .grid{margin:18px auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:12px}
    .tile{display:block;background:linear-gradient(180deg,var(--card),#0b0d12);border:1px solid var(--stroke);border-radius:12px;overflow:hidden}
    .tile img{display:block;width:100%;height:180px;object-fit:cover}
    /* Lightbox CSS-only via :target */
    .lb{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;align-items:center;justify-content:center;padding:16px}
    .lb img{max-width:96vw;max-height:88vh;border-radius:12px}
    .lb:target{display:flex}
    .close{position:fixed;top:14px;right:16px;background:#000;border:1px solid #333;border-radius:10px;color:#fff;padding:8px 10px;text-decoration:none;font-weight:700}
    footer{opacity:.7;margin:24px 0}
  </style>
</head>
<body>
  <main class="wrap">
    <img class="banner" src="https://i.postimg.cc/N0WNKqZD/5-F5-DFE41-C80-D-4-FC2-B4-F6-D105844664-B3.jpg" alt="BPFAM">
    <h1>üì∏ BPFAM ‚Äî RECENSIONI & FOTO</h1>
    <p class="muted">Galleria ufficiale: testimonianze, risultati e momenti BPFAM.</p>
    <p><a class="btn" href="https://bpfam.github.io/bpfam-linktree/">‚¨ÖÔ∏è Torna ai Contatti</a></p>

    <!-- Galleria: sostituisci gli URL con le tue immagini -->
    <section class="grid">
      <a class="tile" href="#img1"><img src="https://i.postimg.cc/3J0pJdWw/sample1.jpg" alt="Recensione 1"></a>
      <a class="tile" href="#img2"><img src="https://i.postimg.cc/3J0pJdWw/sample2.jpg" alt="Recensione 2"></a>
      <a class="tile" href="#img3"><img src="https://i.postimg.cc/3J0pJdWw/sample3.jpg" alt="Recensione 3"></a>
      <a class="tile" href="#img4"><img src="https://i.postimg.cc/3J0pJdWw/sample4.jpg" alt="Recensione 4"></a>
      <!-- Aggiungi altre tile come vuoi -->
    </section>

    <!-- Lightbox (una per immagine) -->
    <div id="img1" class="lb"><a class="close" href="#">‚úï</a><img src="https://i.postimg.cc/3J0pJdWw/sample1.jpg" alt=""></div>
    <div id="img2" class="lb"><a class="close" href="#">‚úï</a><img src="https://i.postimg.cc/3J0pJdWw/sample2.jpg" alt=""></div>
    <div id="img3" class="lb"><a class="close" href="#">‚úï</a><img src="https://i.postimg.cc/3J0pJdWw/sample3.jpg" alt=""></div>
    <div id="img4" class="lb"><a class="close" href="#">‚úï</a><img src="https://i.postimg.cc/3J0pJdWw/sample4.jpg" alt=""></div>

    <footer>¬© 2025 ‚Äî BPFAM Official Network üíé</footer>
  </main>
</body>
</html>
